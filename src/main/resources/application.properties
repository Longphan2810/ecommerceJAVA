spring.application.name=nekoshop

server.port=8080
spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix= .jsp


spring.datasource.url=jdbc:sqlserver://localhost;databaseName=nekoShop;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql = true
spring.jpa.dialect=org.hibernate.dialect.SQLServer2012Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
